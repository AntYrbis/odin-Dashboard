<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Public/style.css">
    <script src="./Public/index.js" async></script>
    <link rel="shortcut icon" href="./Public/Images/icons/view-dashboard-variant.svg" type="image/x-icon">
    <title>Dashboard</title>
</head>
<body>
    <main>

        <header>
            <span class="hey">HEADER</span>
            <label class="switch" onchange="setToggleTheme()">
                <input type="checkbox">
                <span id="slider"></span>
            </label>
        </header>

        <div class="sidebar">
            <div class="heading-bar clickable">
                <img class="dash-image" src="./Public/Images/icons/view-dashboard-variant.svg" alt="dashboard icon">Dashboard
            </div>
            <div class="main-bar">
                <ul class="list-bar nav-styles">
                    <li><img class="simple-icon" src="./Public/Images/icons/home-circle.svg" alt="home icon">Home</li>
                    <li><img class="simple-icon" src="./Public/Images/icons/account-box-multiple.svg" alt="account icon">Profile</li>
                    <li><img class="simple-icon" src="./Public/Images/icons/message-processing.svg" alt="message icon">Messages</li>
                    <li><img class="simple-icon" src="./Public/Images/icons/clipboard-text-clock.svg" alt="history icon">History</li>
                    <li><img class="simple-icon" src="./Public/Images/icons/format-list-checks.svg" alt="tasks icon">Tasks</li>
                    <li><img class="simple-icon" src="./Public/Images/icons/account-group.svg" alt="communities icon">Communities</li>
                </ul>
            </div>
            <div class="setting-bar">
                <ul class="list-setting nav-styles">
                    <li><img class="simple-icon" src="./Public/Images/icons/cogs.svg" alt="settings icon">Settings</li>
                    <li><img class="simple-icon" src="./Public/Images/icons/head-question.svg" alt="support icon">Support</li>
                    <li><img class="simple-icon" src="./Public/Images/icons/security.svg" alt="privacy icon">Privacy</li>
                </ul>
            </div>
        </div>

        <div class="main-container">
            <div class="honeycomb_background"></div>
            <span class="hey">HEADER</span>
        </div>

        <div class="side">
            <div class="annoncments">

            </div>
            <div class="trending">

            </div>
        </div>
        
    </main>
</body>
</html>
